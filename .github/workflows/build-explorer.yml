name: Build and Run NPM Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Remote Repository
        uses: actions/checkout@v3

      - name: Clone RDF toolkit
        run: git clone https://github.com/ektrah/rdf-toolkit

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install Dependencies
        working-directory: rdf-toolkit
        run: |
          npm ci

      - name: Build NPM Package
        working-directory: rdf-toolkit
        run: |
          npm run build
          npm i @rdf-toolkit/cli

      - name: Copy ontologies
        run: cp ontologies/*.ttl rdf-toolkit/explorer/vocab

      - name: Build site
        working-directory: rdf-toolkit/explorer
        run: npx rdf make site

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'html.explorer/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
